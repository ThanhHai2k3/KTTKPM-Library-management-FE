<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sách</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f4f4;
        }

        .page-header {
            background: #1b75c8;
            padding: 18px 30px;
            color: white;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            border-radius: 12px 12px 0 0;
            max-width: 550px;
            margin: 0 auto;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .content-card {
            max-width: 550px;
            background: white;
            padding: 25px;
            margin: 0 auto 30px auto;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body class="py-4">

<script src="../assets/js/auth-guard.js"></script>

<div class="page-header">
    Chỉnh sửa sách
</div>

<div class="content-card card shadow-sm p-4">

    <div class="mb-3">
        <label for="title">Tên sách *</label>
        <input id="title" type="text" class="form-control" placeholder="Nhập tên sách">
        <div id="titleError" class="text-danger small mt-1 d-none"></div>
    </div>

    <div class="mb-3">
        <label for="author">Tác giả *</label>
        <input id="author" type="text" class="form-control" placeholder="Nhập tên tác giả">
        <div id="authorError" class="text-danger small mt-1 d-none"></div>
    </div>

    <div class="mb-3">
        <label for="publisher">Nhà xuất bản *</label>
        <input id="publisher" type="text" class="form-control" placeholder="Nhập tên NXB">
        <div id="publisherError" class="text-danger small mt-1 d-none"></div>
    </div>

    <div class="mb-3">
        <label for="category">Thể loại *</label>
        <select id="category" class="form-control">
            <option value="">-- Chọn thể loại --</option>
        </select>
        <div id="categoryError" class="text-danger small mt-1 d-none"></div>
    </div>

    <div class="mb-3">
        <label for="description">Mô tả</label>
        <textarea id="description" rows="4" class="form-control" placeholder="Nhập mô tả"></textarea>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button id="backBtn" class="btn btn-secondary">Quay lại</button>
        <button id="updateBtn" class="btn btn-primary">Cập nhật</button>
    </div>

</div>

<script src="../assets/js/book-edit.js"></script>

</body>
</html>
