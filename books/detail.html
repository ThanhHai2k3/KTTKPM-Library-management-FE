<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết sách</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f4f4;
        }

        .page-header {
            background: #1b75c8;
            padding: 18px 30px;
            color: white;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            border-radius: 12px 12px 0 0;
            max-width: 550px;
            margin: 0 auto;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
        }

        .content-card {
            max-width: 550px;
            margin: 0 auto 30px auto;
            padding: 25px;
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: 600;
        }

        .form-control[readonly] {
            background: #f8f9fa;
        }
    </style>
</head>


<body class="py-4">

<script src="../assets/js/auth-guard.js"></script>

<div class="page-header">
    Chi tiết sách
</div>

<div class="content-card card shadow-sm p-4">

    <div class="mb-3">
        <label>Tên sách:</label>
        <input id="title" type="text" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label>Tác giả:</label>
        <input id="author" type="text" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label>Nhà xuất bản:</label>
        <input id="publisher" type="text" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label>Thể loại:</label>
        <input id="category" type="text" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label>Mô tả:</label>
        <textarea id="description" rows="4" class="form-control" readonly></textarea>
    </div>

    <div class="text-end mt-4">
        <button id="backBtn" class="btn btn-secondary">Quay lại</button>
    </div>

</div>

<script src="../assets/js/book-detail.js"></script>

</body>
</html>
