<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .register-box {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .btn-primary-custom {
            background-color: #6c4bff;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #5939e6;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h3 class="text-center mb-4">Đăng ký nhân viên</h3>

    <div id="alertBox" class="alert d-none"></div>

    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Chức vụ</label>
            <input type="text" class="form-control" id="position" required>
        </div>

        <button type="submit" class="btn btn-primary-custom w-100">Đăng ký</button>
    </form>

    <div class="text-center mt-3">
        <a href="login.html">Đã có tài khoản? Đăng nhập</a>
    </div>
</div>

<script src="../assets/js/register-staff.js"></script>

</body>
</html>
