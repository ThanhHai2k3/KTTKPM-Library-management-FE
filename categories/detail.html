<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Chi tiết thể loại sách</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f4f4f4;
        }

        .header-box {
            max-width: 550px;
            margin: 0 auto;
            background: #1b75c8;
            padding: 18px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: 700;
        }

        .detail-card {
            max-width: 550px;
            margin: 0 auto;
            background: white;
            padding: 24px 28px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .label-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .value-box {
            background: #f8f9ff;
            padding: 12px 14px;
            border-radius: 6px;
            border: 1px solid #e2e6f3;
        }

        .btn-back {
            background: #1b75c8;
            color: white;
        }
        .btn-back:hover { 
            background-color: #155a97;
            color: white;
            opacity: 0.9; 
        }

    </style>
</head>

<body class="py-5">

<script src="../assets/js/auth-guard.js"></script>

<div class="header-box">
    Chi tiết thể loại sách
</div>

<div class="detail-card">

    <h5 class="fw-bold mb-3">Thông tin thể loại</h5>

    <div class="mb-3">
        <label class="label-title">Tên thể loại:</label>
        <div id="categoryName" class="value-box"></div>
    </div>

    <div class="mb-4">
        <label class="label-title">Mô tả:</label>
        <div id="categoryDescription" class="value-box"></div>
    </div>

    <div class="mb-4">
        <label class="label-title">Tổng số sách thuộc thể loại:</label>
        <div id="categoryBookCount" class="value-box"></div>
    </div>

    <div class="text-end">
        <button id="backBtn" class="btn btn-back px-4">Quay lại</button>
    </div>

</div>

<script src="../assets/js/category-detail.js"></script>

</body>
</html>
