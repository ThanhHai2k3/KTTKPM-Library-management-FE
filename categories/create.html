<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Thêm thể loại sách</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f4f4f4;
        }

        /* HEADER sát form */
        .dashboard-header {
            background: #1b75c8 !important;
            padding: 16px 24px;
            border-radius: 12px 12px 0 0; /* bo góc trên */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            color: white;

            max-width: 550px;
            margin: 0 auto; /* bỏ margin-bottom để dính với form */
        }

        .dashboard-header h3 {
            font-weight: 700;
            font-size: 22px;
            margin: 0;
        }

        /* FORM thành card dính sát header */
        .form-container {
            max-width: 550px;
            background: white;
            padding: 25px;
            margin: 0 auto 26px auto;
            border-radius: 0 0 12px 12px; /* bo góc dưới */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        /* Nút */
        .btn-purple {
            background-color: #1b75c8;
            color: white;
            font-weight: 600;
        }

        .btn-purple:hover {
            background-color: #155a97;
            color: white;
        }
    </style>
</head>

<body class="py-4">

<script src="../assets/js/auth-guard.js"></script>

<div class="container">

    <div class="dashboard-header text-center">
        <h3>Thêm thể loại sách mới</h3>
    </div>

    <div class="card p-4 shadow-sm form-container">

        <h5 class="fw-bold mb-3">Thông tin thể loại</h5>

        <div id="alertBox" class="alert d-none"></div>

        <form id="categoryForm">

            <div class="mb-3">
                <label class="form-label fw-semibold">Tên thể loại <span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control" placeholder="Nhập tên thể loại" required />
                <small id="nameError" class="text-danger d-none">Thể loại đã tồn tại!</small>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Mô tả</label>
                <textarea id="description" class="form-control" rows="3" placeholder="Mô tả thêm"></textarea>
            </div>

            <div class="row mt-4">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100 fw-semibold"
                            onclick="window.location.href='category-management.html'">
                        Quay lại
                    </button>
                </div>

                <div class="col-6">
                    <button type="submit" class="btn btn-purple w-100 fw-semibold">
                        Thêm thể loại
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="../assets/js/category-create.js"></script>

</body>
</html>
